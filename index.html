<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="Ex. 60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input id="height" type="text" placeholder="Ex. 165">
                </div>
                <button type="submit">Calcular IMC <img src="./assets/arrow.svg" alt="Imagem de uma seta"></button>
            </form>
        </main>

        <div class="modal-weapper">
            <div class="modal card">
                <button><img src="./assets/close.svg" alt="Botão de fechar"></button>
                <h2>
                    Seu imc é: 60
                </h2>
            </div>
        </div>
    </div>
</body>

</html>
